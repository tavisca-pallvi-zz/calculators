<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="Style.css" type="text/css" />
    <title></title>
</head>
<body>
    <input type="text" value="expression" id="expression" onkeypress="calc(event)" />
    <input type="text" value="history" id="history" onclick="history()" placeholder="history">

    <table>

        <tr>
            <td><button onclick="calnumber(1)">1</button></td>
            <td><button onclick="calnumber(2)">2</button></td>1
            <td><button onclick="calnumber(3)">3</button></td>
            <td><button onclick="calnumber('+')">+</button></td>
          
        </tr>
        <tr>
            <td><button onclick="calnumber(4)">4</button></td>
            <td><button onclick="calnumber(5)">5</button></td>
            <td><button onclick="calnumber(6)">6</button></td>
            <td><button onclick="calnumber('-')">-</button></td>
      
        </tr>
        <tr>
            <td><button onclick="calnumber(7)">7</button></td>
            <td><button onclick="calnumber(8)">8</button></td>
            <td><button onclick="calnumber(9)">9</button></td>
            <td><button onclick="calnumber('*')">*</button></td>
          
        </tr>
        <tr>
            <td><button onclick="calnumber(0)">0</button></td>
            <td><button onclick="evaluates()">=</button></td>
            <td><button onclick="clearss()">CLR</button></td>
            <td><button onclick="calnumber('/')">/</button></td>
        
        </tr>

    </table>
    <script>
        document.getElementById("expression").value = "";
        var firstno = '';
        var hist= "";
        function calnumber(no) {
            firstno += no;
            document.getElementById("expression").value = firstno;
        }

        function history() {
            debugger;
            hist = document.getElementById("expression").value;
            console.log(hist);
            document.getElementById("history").value = hist;
        }



        function evaluates() {
            //debugger;
            try {
                var res = firstno + " "  +"= " +eval(document.getElementById("expression").value);
                console.log(res);
                document.getElementById("expression").value = res;
                res = '';
                firstno = '';
            }
            catch (e) {
                document.getElementById("expression").value = "Invalid Input";
            }
        }

        function clearss() {
         
            document.getElementById("expression").value = 0;
        }
        function calc(e) {
           //debugger;
            if (e.keyCode == "13")
                evaluates();

        }
           


    </script>



</body>
</html>
